<script>
    const data = new Date().toLocaleDateString()
        .split('.')
    console.log(data)
    const dano = "2021-10-28T12:09:04.153+00:00"
        .split('')
        .slice(0, 10)
        .join('')
        .split('-')
        .reverse()
    const newMonth = Number(data[1]) + 11
    const newDay = Number(data[0]) + 31
    console.log(dano)         //8     //7
    if (data[2] !== dano[2] && data[1] - dano[1] > 0) {
        if (data[2] - dano[2] === 1) console.log('year ago')
        else console.log(`${data[2] - dano[2]} years ago`)
    } else if (data[2] !== dano[2]) {
        if (newMonth - dano[1] === 1) console.log('month ago')
        else console.log(`${newMonth - dano[1]} months ago`)
    } else if (data[1] !== dano[1] && data[0] - dano[0] < 31) {
        if (newDay - dano[0] === 1) console.log('vchera')
        else console.log( `${newDay - dano[0]} days ago`)
    } else if (data[1] !== dano[1]) {
        if (data[1] - dano[1] === 1) console.log(' month ago')
        else console.log(`${data[1] - dano[1]} months ago`)
    } else if (data[0] !== dano[0]) {
        if (data[0] - dano[0] === 1) console.log('vchera')
        else console.log(`${data[0] - dano[0]} days ago`)
    }
</script>
